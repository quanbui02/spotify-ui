<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nhạc vipro</title>
        <link rel="icon" href="./assets/img/rahang.ico" />

        <link rel="stylesheet" href="./assets/css/responsive.css" />
        <link rel="stylesheet" href="./assets/css/responsive_1.css" />
        <link rel="stylesheet" href="./assets/font/fontawesome-free-6.0.0-web/css/all.min.css" />
    </head>

    <body>
        <div class="app">
            <div class="app_container">
                <section id="nav" class="nav">
                    <nav class="navbar">
                        <div class="navbar__list">
                            <ul class="navbar__list-item">
                                <li>
                                    <a href="./index.html" class="navbar__list-item-icon"
                                        ><i class="fa-solid fa-house"></i><span class="text">Trang chủ</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#search" class="navbar__list-item-icon"
                                        ><i class="fa-solid fa-magnifying-glass"></i
                                        ><span class="text">Tìm kiếm</span></a
                                    >
                                </li>
                                <li>
                                    <a href="./library.html" class="navbar__list-item-icon">
                                        <i class="fa-solid fa-barcode"></i><span class="text">Thư viện</span></a
                                    >
                                </li>
                            </ul>
                            <ul class="navbar__list-item">
                                <li>
                                    <a href="#home" class="navbar__list-item-icon"
                                        ><i class="fa-solid fa-square-plus"></i><span class="text">Tạo play-list</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#search" class="navbar__list-item-icon"
                                        ><i class="fa-solid fa-square-check"></i
                                        ><span class="text">Bài hát đã thích</span></a
                                    >
                                </li>
                            </ul>
                            <div class="navbar__list-list">
                                <a href="#list"
                                    ><span class="navbar__list-like text">Danh sách phát của tôi #1</span></a
                                >
                            </div>
                        </div>
                    </nav>
                </section>
                <section id="container" class="container">
                    <div class="container__list">
                        <header class="heading">
                            <div class="header__heading">
                                <div class="header__heading-list">
                                    <div class="header__heading-list-icon">
                                        <i class="fa-solid fa-circle-chevron-left"></i>
                                        <i class="fa-solid fa-circle-chevron-right"></i>
                                    </div>
                                    <div class="header__heading-user">
                                        <div class="user">
                                            <img src="./assets/img/hehe.jpg" alt="" class="user-img" />
                                            <span class="name-user">QuanBui</span>
                                            <i class="fa-solid fa-sort-down"></i>
                                        </div>
                                        <div class="user__list-item">
                                            <ul class="users-check">
                                                <li>Tài khoản <i class="fa-solid fa-arrow-up-from-bracket"></i></li>
                                                <li>Hồ sơ</li>
                                                <li>Chế độ riêng tư</li>
                                                <li>Cài đặt</li>
                                                <li>Đăng xuất</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </header>
                        <!-- <div class="box-container-content">
                            <div class="content-img">
                                <a href="https://www.instagram.com/jennierubyjane/">
                                    <img src="./assets/img/hehe.jpg" alt="" class="content-img--title" />
                                </a>
                            </div>
                            <div class="content-list">
                                <h3>Danh sách công khai</h3>
                                <h1>Danh sách phát của tôi #1</h1>
                                <h3>19 bài hát, 1 giờ 56 phút</h3>
                            </div>
                        </div> -->
                    </div>
                    <div class="container__list-music">
                        <!-- <div class="icon">
                            <div class="icon-list">
                                <i class="fa-solid fa-circle-arrow-down"></i>
                                <i class="fa-solid fa-user-plus"></i>
                                <i class="fa-solid fa-ellipsis"></i>
                            </div>
                            <div class="icon-search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <div class="time__list">Tên bài hát</div>
                            </div>
                        </div> -->
                        <div class="list-music library" style="display:none"></div>
                    </div>
                </section>
            </div>
            <section id="music__UI-play">
                <div class="music-play">
                    <div class="music-playsong">
                        <!-- <div id="cd-thumb" class="background-music-a1" style="background-image: url('https://play-lh.googleusercontent.com/lzu94VtqpwXt6IP8POhMxlXm0316WQ_xCFbfcu4XnT4FjPsRxNdTI5N5rTKR_0z_qxI')"></div> -->
                        <img src="" alt="" class="background-music-a1" />
                        <div class="music-playsong-a1">
                            <h1>Name song</h1>
                            <h3>Singer</h3>
                        </div>
                        <i class="fa-solid fa-heart like-song-name"></i>
                    </div>

                    <!-- controls -->
                    <div class="player">
                        <div class="dashboard">
                            <div class="btn btn-repeat">
                                <i class="fa-solid fa-rotate-right icon-repeat"></i>
                            </div>
                            <div class="btn btn-prev">
                                <i class="fas fa-step-backward"></i>
                            </div>
                            <div class="btn btn-toggle-play">
                                <i class="fa-solid fa-circle-pause icon-pause"></i>
                                <i class="fa-solid fa-circle-play icon-play"></i>
                            </div>
                            <div class="btn btn-next">
                                <i class="fas fa-step-forward"></i>
                            </div>
                            <div class="btn btn-random">
                                <i class="fas fa-random icon-random"></i>
                            </div>
                        </div>
                        <div class="process-area">
                            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100" />
                            <audio id="audio" src=""></audio>
                        </div>
                    </div>
                    <div class="btn btn-volumn">
                        <div class="btn-volumeOnOff">
                            <div class="OnVolume">
                                <i class="fa-solid fa-volume-high"></i>
                            </div>
                            <div class="OffVolume hidden">
                                <i class="fa-solid fa-volume-xmark"></i>
                            </div>
                        </div>
                        <input id="volume" class="volume-bar" type="range" min="0" max="100" value="100" />
                    </div>
                </div>
                <div class="notification">Đã thêm bài hát vào danh sách yêu thích</div>
            </section>
        </div>
    </body>
    <script src="./assets/js/index.js"></script>
</html>
